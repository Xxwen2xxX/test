<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .background{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background: url(istockphoto-954305374-612x612.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation-name: backfadein;
            animation-fill-mode: forwards;
            animation-duration: 3s;
        }

        @keyframes backfadein {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        .content{
            width: 970px;
            height: 603.33px;
            /* margin-left: 150px; */
        }

        .drop-btn{
            background-color: rgb(12, 12, 199);
            color: black;
            font-size: 20px;
            margin-top: 5px;
            /* margin-right: 5px; */
            padding: 11px;
            border: none;
        }

        .drop-down{
            position: relative;
            display: inline-block;
            left: 800px;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px;
        }

        .dropdown-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, Helvetica, sans-serif;
        }

        .drop-down:hover .drop-btn{
            background-color: darkblue;
        }

        .drop-down:hover .dropdown-content{
            display: block;
        }



        .hrmb-img{
            display: block;
            margin-left: 350px;
            width: 250px;
            height: 200px;
            border-radius: 100px;
            border: 3px black solid;
            animation-name: fadein;
            opacity: 0;
            animation-delay: 5s;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }

        .hrmb-imgin{
            background-position: center;
            background-size: cover;
            background-repeat: none;
            width: 245px;
            height: 195px;
            border-radius: 100px;
            background-image: url(download.jpg);
            animation-name: switchimg;
            animation-iteration-count: infinite;
            animation-duration: 20s;
            animation-delay:7s;
        }

        @keyframes switchimg {
            0%{
                background-image: url(download.jpg);
            }
            25%{
                background-image: url(download\ \(1\).jpg);
            }
            50%{
                background-image: url(harambe\(2\).jpg);
            }
            75%{
                background-image: url(5bef548116b17.image.jpg);
            }
            100%{
                background-image: url(download.jpg);
            }
        }

        h1{
            opacity: 0;
            font-size: 75px;
            text-align: center;
            /* padding-top: 75px; */
            color: black;
            font-style: italic;
            font-weight: lighter;
            animation-name: fadein;
            animation-duration: 6s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        h2{
            text-align: center;
            font-style: italic;
            font-size: 150px;
            color: black;
            animation-name: fadein;
            animation-delay: 3s;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        .bottom{
            width: 50%;
            margin-left: 230px;
            margin-top: 6px;
            display: flex;
            justify-content: space-around;
        }

        .date h4{
            display: inline;
        }

        h3{
            text-align: center;
            color: black;
            animation-name: fadein;
            animation-delay: 4s;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            opacity: 0;
            font-style: italic;
        }

        h4{
            text-align: center;
            font-size: 20px;
            color: black;
            font-style: italic;
            animation-name: fadein;
            animation-delay: 4s;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            opacity: 0;
            font-style: italic;
        }

        h5{
            text-align: center;
            font-size: 20px;
            color: black;
            animation-name: fadein;
            animation-delay: 4s;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            opacity: 0;
            font-style: italic;
        }

        #button:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        @keyframes fadein {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            } 
        }

        /* @media screen and (max-width: 970px){
            .drop-down{
                margin-left: 100px;
            }
        } */
    </style>
</head>
<body>
    <div class="background">
        <div class="bg-img"></div>
        <div class="content">
            <div class="drop-down">
                <button class="drop-btn">More</button>
                <div class="dropdown-content">
                    <a href="about.html">Life & Legacy</a>
                    <a href="gallery.html">Gallery</a>
                </div>
            </div>
            <div class="hrmb-img">
                <div class="hrmb-imgin"></div>
            </div>
            <!-- <img class="hrmb-img" src="download.jpg" alt=""> -->
            <h1>in memory of</h1>
            <h2>harambe</h2>
            <h3>May 27, 1999 - May 28, 2016</h3>
            <div class="bottom">
                <div class="pay">
                    <h3 id="button">click to pay respects</h3>
                    <h4></h4>
                    <h5></h5>
                </div>
                <div class="time">
                    <h3>time since death:</h3>
                    <div class="date">
                        <h4 id="year"></h4>
                        <h4 id="month"></h4>
                        <h4 id="day"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("button").onclick = function(){
        if(localStorage.getItem("counter") === null){
            localStorage.setItem("counter", 0)
        }

        let valuecounter = localStorage.getItem("counter")
        valuecounter++
        localStorage.setItem("counter", valuecounter)
        document.querySelector("h4").innerHTML = "respects paid:"
        document.querySelector("h5").innerHTML = valuecounter
    }

</script>
</html>
